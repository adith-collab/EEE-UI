<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Page</title>
    <link rel="stylesheet" type="text/css" href="feedback.css">
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
</head>
<body>
    <section>
        <video src="feedbackvid.mp4" loop muted autoplay id="bg-video" type="video/mp4"></video>
    </section>
    <div class="container">
        <form id="feedbackForm">
            <h1>Give your Feedback</h1>
            <div class="id">
                <input type="text" placeholder="Full name">
                <i class="far fa-user"></i>
            </div>
            <div class="id">
                <input type="email" placeholder="Email address">
                <i class="far fa-envelope"></i>
            </div>
            <textarea cols="15" rows="5" placeholder="Enter your opinion here..." id=""></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "homepage.html"; // Redirect to the home page
        });
    </script>
</body>
</html>
