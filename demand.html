<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demand Predictor</title>
  <link rel="stylesheet" href="demand.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="demand.html">Demand Output</a></li>
      <li><a href="toread.html">Outputs</a></li>
      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="results.html">Results</a></li>
    </ul>
  </nav>
  
  <div class="toggle-theme">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <div class="container">
    <h1> Demand Prediction</h1>
    <form id="demandForm">
      <label>Week X-2: <input type="number" step="any" name="week_X2" required></label>
      <label>Week X-3: <input type="number" step="any" name="week_X3" required></label>
      <label>Week X-4: <input type="number" step="any" name="week_X4" required></label>
      <label>MA X-4: <input type="number" step="any" name="ma_X4" required></label>
      <label>Day of Week (0-6): <input type="number" name="dayOfWeek" min="0" max="6" required></label>
      <label>Weekend (0 or 1): <input type="number" name="weekend" min="0" max="1" required></label>
      <label>Holiday (0 or 1): <input type="number" name="holiday" min="0" max="1" required></label>
      <label>Holiday ID: <input type="number" name="holidayID" required></label>
      <label>Hour of Day (0-23): <input type="number" name="hourOfDay" min="0" max="23" required></label>
      <label>Temperature (T2M_toc): <input type="number" step="any" name="T2M_toc" required></label>
      <button type="submit">Predict Demand</button>
    </form>

    <div id="result"></div>
    <canvas id="demandChart"></canvas>
    <button id="downloadChart"> Download Chart</button>
  </div>

  <script src="demand.js"></script>
</body>
</html>
